<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- sweet alert cdn -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
</head>
  </head>
  <body>
    <div>
    </div>
    <header class="container mt-3">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <div>
            <h3>Interactive</h3>
            <p>Geometry Genius</p>
          </div>
          <button id="blogBtn" class="btn btn-primary">Blog</button>
        </div>
      </nav>
    </header>
    <section class="container">
      <div class="row mt-5 d-flex justify-content-center">
        <div class="col-8">
          <!-- card -->
          <div class="row">
            <div class="col-md-4">
              <div class="card text-center">
                <img
                  class="img img-fluid m-auto mt-4"
                  src="./images/triangle.png"
                  alt=""
                />
                <div class="card-body">
                  <h4 id="triangleName">Triangle</h4>
                  <p>Area (A)= 0.5 * b * h</p>
                  <div class="mb-3">
                    <div
                      class="d-flex align-items-center justify-content-center gap-2"
                    >
                      <input
                        id="triangleBase"
                        type="email"
                        class="p-1 form-control"
                      />
                      <span>cm</span>
                      <input
                        id="triangleHeight"
                        type="email"
                        class="p-1 form-control"
                      />
                      <span>cm</span>
                    </div>
                  </div>
                  <button id="triangleBtn" class="btn btn-primary w-100">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-center">
                <img
                  class="img img-fluid m-auto mt-4"
                  src="./images/rectangle.png"
                  alt=""
                />
                <div class="card-body">
                  <h4 id="rectangleName">Rectangle</h4>
                  <p>Area (A)= W * I</p>
                  <div class="mb-3">
                    <div
                      class="d-flex align-items-center justify-content-center gap-2"
                    >
                      <input
                        id="rectangleW"
                        type="email"
                        class="p-1 form-control"
                      />
                      <span>cm</span>
                      <input
                        id="rectangleI"
                        type="email"
                        class="p-1 form-control"
                      />
                      <span>cm</span>
                    </div>
                  </div>
                  <button id="rectangleBtn" class="btn btn-primary w-100">
                    Calculate
                  </button>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="card text-center">
                <img
                  class="img img-fluid m-auto mt-4"
                  src="./images/parallelogram.png"
                  alt=""
                />
                <div class="card-body">
                  <h4 id="parallelogramName">Parallelogram</h4>
                  <p>Area (A) = b * h</p>
                  <div class="mb-3">
                    <div
                      class="d-flex align-items-center justify-content-center gap-2"
                    >
                      <input
                        id="parallelogramB"
                        type="email"
                        class="p-1 form-control"
                      />
                      <span>cm</span>
                      <input
                        id="parallelogramH"
                        type="email"
                        class="p-1 form-control"
                      />
                      <span>cm</span>
                    </div>
                  </div>
                  <button id="parallelogramBtn" class="btn btn-primary w-100">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-4">
              <div class="card text-center">
                <img
                  class="img img-fluid m-auto mt-4"
                  src="./images/rhombus.png"
                  alt=""
                />
                <div class="card-body">
                  <h4 id="rhombusName">Rhombus</h4>
                  <p>Area (A) = 0.5 * d1 * d2</p>
                  <div class="mb-3">
                    <div
                      class="d-flex align-items-center justify-content-center gap-2"
                    >
                      <input
                        id="rhombusd1"
                        type="email"
                        class="p-1 form-control"
                      />
                      <span>cm</span>
                      <input
                        id="rhombusd2"
                        type="email"
                        class="p-1 form-control"
                      />
                      <span>cm</span>
                    </div>
                  </div>
                  <button id="rhombusBtn" class="btn btn-primary w-100">
                    Calculate
                  </button>
                </div>
              </div>
            </div>

            <div class="col-md-4 mt-4">
              <div class="card text-center">
                <img
                  class="img img-fluid m-auto mt-4"
                  src="./images/pentagon.png"
                  alt=""
                />
                <div class="card-body">
                  <h4 id="pentagonName">Pentagon</h4>
                  <p>Area (A) =0.5 * p * b</p>
                  <div class="mb-3">
                    <div
                      class="d-flex align-items-center justify-content-center gap-2"
                    >
                      <input
                        id="pentagonP"
                        type="email"
                        class="p-1 form-control"
                      />
                      <span>cm</span>
                      <input
                        id="pentagonB"
                        type="email"
                        class="p-1 form-control"
                      />
                      <span>cm</span>
                    </div>
                  </div>
                  <button id="pentagonBtn" class="btn btn-primary w-100">
                    Calculate
                  </button>
                </div>
              </div>
            </div>

            <div class="col-md-4 mt-4">
              <div class="card text-center">
                <img
                  class="img img-fluid m-auto mt-4"
                  src="./images/ellipse.png"
                  alt=""
                />
                <div class="card-body">
                  <h4 id="ellipseName">Ellipse</h4>
                  <p>Area (A) = 3.1416 * ab</p>
                  <div class="mb-3">
                    <div
                      class="d-flex align-items-center justify-content-center gap-2"
                    >
                      <input
                        id="ellipseA"
                        type="email"
                        class="p-1 form-control"
                      />
                      <span>cm</span>
                      <input
                        id="ellipseB"
                        type="email"
                        class="p-1 form-control"
                      />
                      <span>cm</span>
                    </div>
                  </div>
                  <button id="ellipseBtn" class="btn btn-primary w-100">
                    Calculate
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h4 class="text-center">Area Calculation</h4>
          <hr class="w-50 m-auto" />

          <div class="calculation-items text-center mt-4">
            <table id="tableRow" class="table"></table>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/utilities.js"></script>
    <script src="./js/geometry.js"></script>
    <script src="./js/blog.js"></script>
    <script src="./js/randomColor.js"></script>
  </body>
</html>
